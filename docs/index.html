<html><head><title>Words to Periodic Table</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css"/><link rel="stylesheet" href="/stylesheets/master.css"/></head><body><header class="jumbotron jumbotron-fluid"><div class="container"><h1 class="display-4">Words to Periodic Table</h1><p class="lead">Decompose any sentence into chemical elements : write something below and click the images to download!</p><div class="row"><div class="col-lg-6"><div class="input-group"><div class="input-group-prepend"><label class="input-group-text" for="words_input">Words to decompose</label></div><input class="form-control" id="words_input" type="text" value="rara rasputin"/></div></div><div class="col-lg-6"><div class="input-group"><div class="input-group-prepend"><label class="input-group-text" for="tile_size_input">Tile size (<span id="tile_size_value"></span>)</label></div><input class="form-control" id="tile_size_input" type="range" min="20" max="300" step="10"/></div></div></div></div></header><main class="container"><div id="output"></div></main><footer><div class="container"><p class="lead">Periodic table tiles from <a href="https://sciencenotes.org/periodic-table-element-cells/">sciencenotes.org</a></p><p class="lead">Made with ❤️ by <a href="https://nielsvadot.design/">Niels Vadot</a></p></div></footer><script src="/scripts/index.js"></script></body></html>
